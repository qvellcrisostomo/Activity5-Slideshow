<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
* {
  box-sizing: border-box;
}

body {
  font-family: Verdana, sans-serif;
  margin: 0;
  background-color: #f4f4f4;
}

.mySlides {
  display: none;
}

img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
  vertical-align: middle;
}

.slideshow-container {
  max-width: 1000px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  margin: auto;
  padding: 10px;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: auto;
  padding: 12px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  border-radius: 50%;
  background: rgba(0, 0, 0, 0.5);
  user-select: none;
  transition: 0.3s;
}

.prev { left: 10px; }
.next { right: 10px; }

.prev:hover, .next:hover {
  background: rgba(0, 0, 0, 0.8);
}

.text {
  color: #fff;
  font-size: 16px;
  text-align: center;
  padding: 10px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 5px;
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}

.dot {
  cursor: pointer;
  height: 12px;
  width: 12px;
  margin: 5px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.3s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

    </style>
</head>
<body>

    <div class="slideshow-container" id="slideshow"></div>

    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>

    <script>
        let slideIndex = 0;
        let slides = [];

        function loadXML() {
           fetch("https://raw.githubusercontent.com/qvellcrisostomo/Activity5-Slideshow/main/Activity5_Crisostomo.xml")
                .then(response => response.text()) 
                .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
                .then(parseXML)
                .catch(error => console.error("Error loading XML:", error));
        }

        function parseXML(xml) {
            if (!xml) {
                console.error("XML is not loaded properly.");
                return;
            }

            let slideElements = xml.getElementsByTagName("slide");
            let slideshowContainer = document.getElementById("slideshow");

            slideshowContainer.innerHTML = ""; 
            for (let i = 0; i < slideElements.length; i++) {
                let image = slideElements[i].getElementsByTagName("image")[0]?.textContent.trim();
                let text = slideElements[i].getElementsByTagName("text")[0]?.textContent.trim();

                if (!image) {
                    console.error("Image path missing in slide:", i);
                    continue;
                }

                let slideDiv = document.createElement("div");
                slideDiv.classList.add("mySlides");

                let imgElement = document.createElement("img");
                imgElement.src = image;
                imgElement.crossOrigin = "anonymous"; 
                imgElement.onload = function () {
                    console.log("Image loaded successfully:", imgElement.src);
                };
                imgElement.onerror = function () {
                    console.error("Failed to load image:", imgElement.src);
                };

                let textDiv = document.createElement("div");
                textDiv.classList.add("text");
                textDiv.textContent = text;

                slideDiv.appendChild(imgElement);
                slideDiv.appendChild(textDiv);
                slideshowContainer.appendChild(slideDiv);
            }

            slides = document.getElementsByClassName("mySlides");

            if (slides.length > 0) {
                showSlides(slideIndex);
            } else {
                console.error("No slides found.");
            }
        }

        function showSlides(n) {
            if (n >= slides.length) { slideIndex = 0; }
            if (n < 0) { slideIndex = slides.length - 1; }

            for (let slide of slides) {
                slide.style.display = "none";
            }

            slides[slideIndex].style.display = "block";
        }

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        document.addEventListener("DOMContentLoaded", loadXML);
    </script>

</body>
</html>
